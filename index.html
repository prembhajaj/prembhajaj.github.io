<html>
<head>

    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css" media="screen">
    <style> 
        body { 
            text-align:center; 
        
        } 

    </style> 
    <title>Crack The Word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        
        
        var i = -1;
        var qL = ["Hold me light, hold me gentle. When you handle, always careful. But when it’s time to use my insides, tap me hard and crack my outside. Here it comes, the gooey flow. Into the heat, I slowly go.",
        "Step and step and step, you go. To reach the top, you will start low. With ever step, the goal you’ll reach. Although the journey might make it hard to breathe.",
        "Tall and strong, I stay outside. The sun, the rain, they’re by my side. I give birds homes and help you breathe. I even give you fruit to eat. ",
        "With four strong legs, I stand with pride. But please, don’t hesitate to take a ride. Though I love to stand all day, I was made for your rump to stay.",
        "Open me up, there’s lots to see. But sometimes, you still frown at me! You’ll say I’m not diverse enough. It’s not my fault you don’t buy new stuff! "];
        
        
        
        
        var aL = ["Egg","Staircase","Tree","Chair","Wardrobe"];
        var answer = "";
        
        
    </script>
</head>
<body>
    <div id="div1">
    <h1 class="navbar navbar-expand-lg navbar-dark bg-primary"><span id="head1" class="navbar-brand"></span></h1><br><br>
    <h4><span id="quest"> </span></h4><br><br>
    <input  id="ip1" type="text"><br><br>
    <button class="btn btn-primary" onclick="checkAns()">Submit</button>
    </div>

<script>
    time = new Date().getHours();
    if(time < 20){
            document.getElementById("div1").style.display = "none";
            alert("Quiz starts at 8 p.m.");
        }
    getNext();
    function checkAns(){
        if (document.getElementById("ip1").value == answer){
            document.getElementById("ip1").value = "";
            getNext();
        }
        else{
            document.getElementById("ip1").value = "";
            alert("Wrong Answer. Retry!");
        }
    }


    function getNext(){
        i += 1;
        if (i<qL.length){
            
            j = i+1;
            document.getElementById("head1").innerText = "Question " + j;
            document.getElementById("quest").innerText = qL[i];
            answer = aL[i];
        }
        else
        {
            alert("Congrats!!! See You Tomorrow");
        }

    }
  
</script>
</body>
</html>
