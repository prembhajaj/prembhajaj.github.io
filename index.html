<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script>
        var i = -1;
        var qL = ["Soft and plump, I’ll be right here. Throughout your dreams, you’ll keep me near. I’ll keep you comfy all through the night, and you’ll leave me here in the morning light.",
        "Flat, black, and seemingly boring, I sit in the living room all day. Not until you turn me on do colors flash on my display.",
        "From dirt, to paint, and everything in between, I’m your number one companion in keeping clean.",
        "I’m almost like your favorite chair, but my seat’s a little bare. There’s not much there, I will admit. But I’ll keep it clean when you’ve had too much to eat.",
        "I’m always running, though I never walk. Sometimes, I can sing, but I never talk. I have hands, I have a face. You use me to decide your pace. "];
        
        
        
        
        var aL = ["Pillow","Television","Soap","Toilet","Clock"];
        var answer = "";
        
        
    </script>
</head>
<body>

    <h1><span id="head1"></span></h1><br><br>
    <h4><span id="quest"> </span></h4><br><br>
    <input  id="ip1" type="text"><br><br>
    <button onclick="checkAns()">Submit</button>


<script>
    getNext();
    function checkAns(){
        if (document.getElementById("ip1").value == answer){
            document.getElementById("ip1").value = "";
            getNext();
        }
        else{
            document.getElementById("ip1").value = "";
            alert("Wrong Answer. Retry!");
        }
    }

    
    function getNext(){
        i += 1;
        if (i<5){
            
            j = i+1;
            document.getElementById("head1").innerText = "Question " + j;
            document.getElementById("quest").innerText = qL[i];
            answer = aL[i];
        }
        else
        {
            alert("Congrats!!!");
        }

    }
  



</script>
</body>
</html>
