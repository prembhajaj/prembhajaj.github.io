<html>
<head>

    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css" media="screen">
    <style> 
        body { 
            text-align:center; 
        
        } 

    </style> 
    <title>Crack The Word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        
        
        var i = -1;
        var qL = [" I'm not really more than holes tied to more holes; I'm strong as good steel, though not as stiff as a pole.",
        "Break it and it gets better, Immideatly set and harder to break again.",
        "What is inanimate, yet can stand up, Can start out copper and end up as steel, So fragile, a child could break one",
        "Pronounced as one letter, And written with three, Two letters there are, And two only in me. I'm double, I'm single, I'm black blue and grey, I'm read from both ends, And the same either way.",
        "Rub away, if you must. Let me collect all that dust. Just stomp away, I never hide. I keep the outdoors away from the inside."];
        
        
        
        
        var aL = ["Chain","Record","Hair","Eye","Doormat"];
        var answer = "";
        
        
    </script>
</head>
<body>
    <div id="div1">
    <h1 class="navbar navbar-expand-lg navbar-dark bg-primary"><span id="head1" class="navbar-brand"></span></h1><br><br>
    <h4><span id="quest"> </span></h4><br><br>
    <input  id="ip1" type="text"><br><br>
    <button class="btn btn-primary" onclick="checkAns()">Submit</button>
    </div>

<script>
    time = new Date().getHours();
    if(time < 20){
            document.getElementById("div1").style.display = "none";
            alert("Quiz starts at 8 p.m.");
        }
    getNext();
    function checkAns(){
        if (document.getElementById("ip1").value == answer){
            document.getElementById("ip1").value = "";
            getNext();
        }
        else{
            document.getElementById("ip1").value = "";
            alert("Wrong Answer. Retry!");
        }
    }


    function getNext(){
        i += 1;
        if (i<qL.length){
            
            j = i+1;
            document.getElementById("head1").innerText = "Question " + j;
            document.getElementById("quest").innerText = qL[i];
            answer = aL[i];
        }
        else
        {
            alert("Congrats!!! See You Tomorrow");
        }

    }
  
</script>
</body>
</html>
